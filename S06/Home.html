<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Home Page</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      header {
        background-color: #222;
        color: white;
        padding: 40px 20px;
        text-align: center;
      }

      nav {
        background-color: #111;
        text-align: center;
        padding: 15px 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 16px;
        transition: color 0.3s, transform 0.3s;
      }

      nav a:hover {
        color: #00bcd4;
        transform: scale(1.1);
      }

      main {
        text-align: center;
        padding: 60px 20px;
        animation: fadeIn 1.5s ease-in-out;
      }

      main h2 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
      }

      main p {
        font-size: 18px;
        color: #666;
        max-width: 600px;
        margin: 0 auto 30px;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #00bcd4;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #0097a7;
        transform: scale(1.05);
      }

      footer {
        background-color: #222;
        color: #ccc;
        text-align: center;
        padding: 20px 10px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Welcome to My Modern Website</h1>
    </header>

    <!-- Navigation -->
    <nav>
      <a href="Home.html">Home</a>
      <a href="Profile.html">Profile</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Main Section -->
    <main>
      <h2>Modern Design. Smooth Experience.</h2>
      <p>
        This is a clean, responsive and animated homepage using only HTML and
        inline CSS. Built to give a modern feel without JavaScript.
      </p>
      <button>Get Started</button>
    </main>

    <!-- Footer -->
    <footer>&copy; 2025 My Modern Website. All rights reserved.</footer>
  </body>
</html>
